<div class="wrapper"> 
  <h1 class="assignment-title">{{title}}</h1>
    <input type="text" class="input"  [(ngModel)]="inputValue"  [ngClass]="{'focus': isFocused}" (focus)="isFocused = true" (blur)="isFocused = false">
  <button class="add-button" (click)="onSubmit()"> Add</button>
  <p> Result: {{total}}</p>
</div>
